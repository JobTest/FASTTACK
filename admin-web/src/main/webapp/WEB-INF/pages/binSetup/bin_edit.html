<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/layouts/standard">
<head>
    <title th:text="#{bin.title}"></title>
</head>
<script type="text/javascript" th:fragment="asset">
    function extendRequireJsDependency(paths, shims, requires) {
        paths['binSetup.BinSetupEditPageView'] = AppCommon.assetBaseUrl + 'cts/js/binSetup/BinSetupEditPageView';
        paths['security.model'] = AppCommon.assetBaseUrl + 'cts/js/common/model/SecurityModels';
        requires.push('binSetup.BinSetupEditPageView');
    }
</script>
<body>
<div layout:fragment="windowTitle" th:text="#{bin.title}"></div>
<div class="row" layout:fragment="content">
    <div class="col-lg-6">
        <div id="binSetup-edit-container" class="panel panel-default" data-parsley-validate="true">

        </div>
    </div>
</div>
</body>
</html>
