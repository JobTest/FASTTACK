<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/layouts/standard">
<head>
    <title th:text="#{bin.title}"></title>
</head>
<script type="text/javascript" th:fragment="asset">
    function extendRequireJsDependency(paths, shims, requires) {
        paths['binSetup.BinSetupCreatePageView'] = AppCommon.assetBaseUrl + 'cts/js/binSetup/BinSetupCreatePageView';
        paths['security.model'] = AppCommon.assetBaseUrl + 'cts/js/common/model/SecurityModels';
        requires.push('binSetup.BinSetupCreatePageView');
    }
</script>
<body>
<div layout:fragment="windowTitle" th:text="#{bin.title}"></div>
<div class="row" layout:fragment="content">
    <div class="col-lg-6">
        <div class="panel panel-default">
            <table id="binSetupCreateContainer" class="table table-striped table-bordered table-hover" data-parsley-validate="true">
                <tbody>
                <tr><td class="errorDescription" colspan="2"></td></tr>
                <tr>
                    <th th:text="#{bin.bin}"></th>
                    <td>
                        <input name="bin" size="30" class="form-control input-sm" />
                        <div class="fieldRemark" data-remark-field="bin"></div>
                    </td>
                </tr>
                <tr>
                    <th th:text="#{bin.sendAsv}"></th>
                    <td>
                        <input name="sendAsv" type="checkbox" class="form-check-input" id="sendAsv" class="boolean">
                        <div class="fieldRemark" data-remark-field="sendAsv"></div>
                    </td>
                </tr>
                <tr>
                    <th th:text="#{bin.sendCardTokenized}"></th>
                    <td>
                        <input name="sendCardTokenized" type="checkbox" class="form-check-input" id="sendCardTokenized" class="boolean">
                        <div class="fieldRemark" data-remark-field="sendCardTokenized"></div>
                    </td>
                </tr>
                <tr>
                    <th th:text="#{bin.sendGetCustomerId}"></th>
                    <td>
                        <input name="sendGetCustomerId" type="checkbox" class="form-check-input" id="sendGetCustomerId" class="boolean">
                        <div class="fieldRemark" data-remark-field="sendGetCustomerId"></div>
                    </td>
                </tr>
                <tr>
                    <th th:text="#{bin.cvcAttempt}"></th>
                    <td>
                        <input name="cvcAttempt" class="form-control input-sm" />
                        <div class="fieldRemark" data-remark-field="cvcAttempt"></div>
                    </td>
                </tr>
                <tr>
                    <th th:text="#{bin.prepaid}"></th>
                    <td>
                        <input name="prepaid" type="checkbox" class="form-check-input" id="prepaid" class="boolean">
                        <div class="fieldRemark" data-remark-field="prepaid"></div>
                    </td>
                </tr>
                <tr>
                    <th th:text="#{bin.maxTokensPerCard}"></th>
                    <td>
                        <input name="maxTokensPerCard" class="form-control input-sm" />
                        <div class="fieldRemark" data-remark-field="maxTokensPerCard"></div>
                    </td>
                </tr>


                <tr>
                    <td>
                        <a th:href="@{/bin/list.htm}" class="btnCancel btn btn-default" th:text="#{common.cancel}"></a>
                    </td>
                    <td>
                        <button class="btnSave btn btn-primary" th:text="#{common.save}"></button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
