<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/layouts/standard">
    <head>
        <title th:text="#{users.title}"></title>
    </head>
    <script type="text/javascript" th:fragment="asset">
        function extendRequireJsDependency(paths, shims, requires) {
            paths['user.views.UserCreatePageView'] = AppCommon.assetBaseUrl + 'cts/js/user/views/UserCreatePageView';
            paths['security.model'] = AppCommon.assetBaseUrl + 'cts/js/common/model/SecurityModels';
            requires.push('user.views.UserCreatePageView');
        }
    </script>
    <body>
        <div layout:fragment="windowTitle" th:text="#{users.title}"></div>
        <div class="row" layout:fragment="content">
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <table id="userCreateContainer" class="table table-striped table-bordered table-hover UserView-table" data-parsley-validate="true">
                        <tbody>
                            <tr>
                                <td colspan="2" class="errorDescription"></td>
                            </tr>
                            <tr>
                                <th th:text="#{common.username}"></th>
                                <td>
                                    <input name="username" size="20" class="form-control input-sm"
                                           data-parsley-required="true"
                                           th:attr="data-parsley-required-message=#{org.hibernate.validator.constraints.NotEmpty.message}"
                                           data-parsley-errors-container="div[data-remark-field='username']"/>
                                    <div class="fieldRemark" data-remark-field="username"></div>
                                </td>
                            </tr>
                            <tr>
                                <th th:text="#{common.name}"></th>
                                <td>
                                    <input name="name" size="30" class="form-control input-sm"
                                           data-parsley-required="true"
                                           th:attr="data-parsley-required-message=#{org.hibernate.validator.constraints.NotEmpty.message}"
                                           data-parsley-errors-container="div[data-remark-field='name']"/>
                                    <div class="fieldRemark" data-remark-field="name"></div>
                                </td>
                            </tr>
                            <tr>
                                <th th:text="#{common.phone}"></th>
                                <td>
                                    <input name="phone" size="15" class="form-control input-sm"
                                           data-parsley-required="true"
                                           th:attr="data-parsley-required-message=#{org.hibernate.validator.constraints.NotEmpty.message}"
                                           data-parsley-errors-container="div[data-remark-field='phone']"/>
                                    <div class="fieldRemark" data-remark-field="phone"></div>
                                </td>
                            </tr>
                            <tr>
                                <th th:text="#{common.password}"></th>
                                <td>
                                    <input id="user_pass" name="password" type="password" size="20" class="form-control input-sm"
                                           data-parsley-required="true"
                                           th:attr="data-parsley-required-message=#{org.hibernate.validator.constraints.NotEmpty.message}"
                                           data-parsley-errors-container="div[data-remark-field='password']"/>
                                    <div class="fieldRemark" data-remark-field="password"></div>
                                </td>
                            </tr>
                            <tr>
                                <th th:text="#{users.password.confirm}"></th>
                                <td>
                                    <input id="user_confirm_pass" type="password" class="form-control input-sm"
                                           data-parsley-required="true"
                                           th:attr="data-parsley-required-message=#{org.hibernate.validator.constraints.NotEmpty.message},data-parsley-equalto-message=#{cts.validation.message.passwords.not.match}"
                                           data-parsley-equalto="#user_pass"
                                           data-parsley-errors-container="div[data-remark-field='confirm_password']"/>
                                    <div class="fieldRemark" data-remark-field="confirm_password"></div>
                                </td>
                            </tr>
                            <tr>
                                <th th:text="#{roles.title}"></th>
                                <td width="50%">
                                    <select id="roles" name="roles[]" class="select2" data-multiple="true" data-select-mode="object" data-allow-clear="true"
                                            data-parsley-required="true"
                                            th:attr="data-parsley-required-message=#{users.validation.empty.role}"
                                            data-parsley-errors-container="div[data-remark-field='roles']">
                                    </select>
                                    <div class="fieldRemark" data-remark-field="roles"></div>
                                </td>
                            </tr>
                            <tr>
                                <th th:text="#{common.status}"></th>
                                <td>
                                    <select id="status" name="status" class="select2" data-allow-clear="true"></select>
                                    <div class="fieldRemark" data-remark-field="status"></div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <a th:href="@{/user/list.htm}" class="btnCancel btn btn-default" th:text="#{common.cancel}"></a>
                                </td>
                                <td>
                                    <button class="btnSave btn btn-primary" th:text="#{common.save}"></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
