<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/layouts/standard">
    <head>
        <title th:text="#{enckey.title}"></title>
    </head>
    <script type="text/javascript" th:fragment="asset">
        function extendRequireJsDependency(paths, shims, requires) {
            paths['enckey.views.list.EncKeyFilterTabletView'] = AppCommon.assetBaseUrl + 'cts/js/enckey/views/list/EncKeyFilterTabletView';
            requires.push('enckey.views.list.EncKeyFilterTabletView');
        }
    </script>
    <body>
        <div layout:fragment="windowTitle" th:text="#{enckey.title}"></div>
        <div id="main-container" layout:fragment="content">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-8">
                                <div id="filterContainer"></div>
                            </div>
                            <div class="col-lg-8">
                                <div id="tableContainer"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div> <!--class="row" th:if="${@aclEncKey.isCanCreate()}">-->
                <a class="btn btn-primary" th:href="@{/enckey/new.htm}" th:text="#{common.create}"></a>
            </div>
        </div>
    </body>
</html>
