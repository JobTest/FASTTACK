<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/layouts/standard">
    <head>
        <title th:text="#{enckey.title}"></title>
    </head>
    <script type="text/javascript" th:fragment="asset">
        function extendRequireJsDependency(paths, shims, requires) {
            paths['enckey.views.EncKeyCreatePageView'] = AppCommon.assetBaseUrl + 'cts/js/enckey/views/EncKeyCreatePageView';
            paths['security.model'] = AppCommon.assetBaseUrl + 'cts/js/common/model/SecurityModels';
            requires.push('enckey.views.EncKeyCreatePageView');
        }
    </script>
    <body>
        <div layout:fragment="windowTitle" th:text="#{enckey.title}"></div>
        <div class="row" layout:fragment="content">
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <table id="encKeyCreateContainer" class="table table-striped table-bordered table-hover EncKeyView-table" data-parsley-validate="true">
                        <tbody>
                            <tr><td class="errorDescription" colspan="2"></td></tr>
                            <tr>
                                <th th:text="#{enckey.keyType}"></th>
                                <td>
                                    <select id="keyType" name="keyType" class="select2" data-allow-clear="true"></select>
                                    <div class="fieldRemark" data-remark-field="keyType"></div>
                                </td>
                            </tr>
                            <tr>
                                <th th:text="#{enckey.refCode}"></th>
                                <td>
                                    <input name="refCode" size="30" class="form-control input-sm" />
                                    <div class="fieldRemark" data-remark-field="refCode"></div>
                                </td>
                            </tr>
                            <tr>
                                <th th:text="#{enckey.capacity}"></th>
                                <td>
                                    <select id="capacity" name="capacity" class="select2" data-allow-clear="true"></select>
                                    <div class="fieldRemark" data-remark-field="capacity"></div>
                                </td>
                            </tr>
                            <tr>
                                <th th:text="#{enckey.statusCode}"></th>
                                <td>
                                    <select id="statusCode" name="statusCode" class="select2" data-allow-clear="true"></select>
                                    <div class="fieldRemark" data-remark-field="statusCode"></div>
                                </td>
                            </tr>
                            <tr>
                                <th th:text="#{enckey.keyValue}"></th>
                                <td>
                                    <textarea name="keyValue" maxlength="20480" class="form-control input-sm"></textarea>
                                    <div class="fieldRemark" data-remark-field="keyValue"></div>
                                </td>
                            </tr>
                            <tr>
                                <th th:text="#{enckey.checkValue}"></th>
                                <td>
                                    <input name="checkValue" maxlength="6"  class="form-control input-sm" />
                                    <div class="fieldRemark" data-remark-field="checkValue"></div>
                                </td>
                            </tr>
                            <tr>
                                <th th:text="#{enckey.publicExponent}"></th>
                                <td>
                                    <input name="publicExponent" maxlength="6"  class="form-control input-sm" />
                                    <div class="fieldRemark" data-remark-field="publicExponent"></div>
                                </td>
                            </tr>

                            <tr>
                                <th th:text="#{enckey.wrappingKey}"></th>
                                <td>
                                    <select id="wrappingKey" name="wrappingKey" class="select2" data-allow-clear="true"></select>
                                    <div class="fieldRemark" data-remark-field="wrappingKey"></div>
                                </td>
                            </tr>

                            <tr>
                                <th th:text="#{enckey.effDate}"></th>
                                <td>
                                    <input name="effDate" class="form-control datepicker"/>
                                    <div class="fieldRemark" data-remark-field="effDate"></div>
                                </td>
                            </tr>
                            <tr>
                                <th th:text="#{enckey.expDate}"></th>
                                <td>
                                    <input name="expDate" class="form-control datepicker"/>
                                    <div class="fieldRemark" data-remark-field="expDate"></div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <a th:href="@{/enckey/list.htm}" class="btnCancel btn btn-default" th:text="#{common.cancel}"></a>
                                </td>
                                <td>
                                    <button class="btnSave btn btn-primary" th:text="#{common.save}"></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
