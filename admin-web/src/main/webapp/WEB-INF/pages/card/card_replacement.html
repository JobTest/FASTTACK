<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/layouts/standard">
    <head>
        <title th:text="#{card.search}"></title>
    </head>
    <script type="text/javascript" th:fragment="asset">
        function extendRequireJsDependency(paths, shims, requires) {
            paths['card.views.CardFilterTableView'] = AppCommon.assetBaseUrl + 'cts/js/card/views/CardFilterTableView';
            requires.push('card.views.CardFilterTableView');
        }
    </script>
    <body>
        <div layout:fragment="windowTitle" th:text="#{card.search}"></div>
        <div id="main-container" layout:fragment="content">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-10">
                                <div id="filterContainer"></div>
                            </div>
                            <div class="col-lg-10">
                                <div id="tableContainer"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
