<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/layouts/standard">
    <head>
        <title th:text="#{changeLog.title}"></title>
    </head>
    <script type="text/javascript" th:fragment="asset">
        function extendRequireJsDependency(paths, shims, requires) {
            paths['changeLog.views.list.ChangeLogFilterTableView'] = AppCommon.assetBaseUrl + 'cts/js/logs/views/ChangeLogFilterTableView';
            requires.push('changeLog.views.list.ChangeLogFilterTableView');
        }
    </script>
    <body>
        <div layout:fragment="windowTitle" th:text="#{changeLog.title}"></div>
        <div id="main-container" layout:fragment="content">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-8">
                                <div id="filterContainer"></div>
                            </div>
                            <div class="col-lg-8">
                                <div id="tableContainer"></div>
                            </div>
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.panel-body -->
                </div>
            </div>

        </div>
    </body>
</html>
