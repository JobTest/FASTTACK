<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/layouts/standard">
    <head>
        <title th:text="#{roles.title}"></title>
    </head>
    <script type="text/javascript" th:fragment="asset">
        function extendRequireJsDependency(paths, shims, requires) {
            paths['role.views.list.RolesPageView'] = AppCommon.assetBaseUrl + 'cts/js/role/views/list/RolesPageView';
            paths['role.views.list.RoleListView'] = AppCommon.assetBaseUrl + 'cts/js/role/views/list/RoleListView';
            requires.push('role.views.list.RolesPageView');
        }
    </script>
    <body>
        <div layout:fragment="windowTitle" th:text="#{roles.title}"></div>
        <div id="main-container" layout:fragment="content">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-8">
                                <div id="tableContainer"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" th:if="${@aclRole.isCanCreate()}">
                <a th:href="@{/role/new.htm}" class="btn btn-primary" th:text="#{common.create}"></a>
            </div>
        </div>
    </body>
</html>
