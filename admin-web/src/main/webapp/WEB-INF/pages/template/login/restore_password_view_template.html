<div class="col-md-4 col-md-offset-4" xmlns:th="http://www.thymeleaf.org">
    <div class="login-panel panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title" th:text="#{login.restore.password.title}"></h3>
        </div>
        <div class="panel-body">
            <span class="text-danger errorDescription"></span>

            <span class="text-success"></span>

            <span class="text-info"></span>

            <form method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <fieldset>
                    <div class="form-group">
                        <input class="form-control step-email" th:placeholder="#{common.username}" name="username" type="text" autofocus="autofocus"
                               data-parsley-required="true"
                               th:attr="data-parsley-required-message=#{org.hibernate.validator.constraints.NotEmpty.message}"
                               data-parsley-errors-container="div[data-remark-field='username']"
                               autocomplete="off"/>
                        <div class="fieldRemark" data-remark-field="username"></div>
                    </div>

                    <div class="form-group">
                        <input class="form-control hidden step-sms" th:placeholder="#{common.sms.code}" name="smsCode" type="text"
                               data-parsley-required="true"
                               th:attr="data-parsley-required-message=#{org.hibernate.validator.constraints.NotEmpty.message}"
                               data-parsley-errors-container="div[data-remark-field='smsCode']"
                               autocomplete="off"/>
                        <div class="fieldRemark" data-remark-field="smsCode"></div>
                    </div>

                    <div class="form-group">
                        <input id="user_pass" name="password" type="password" class="form-control hidden step-restore"
                               th:placeholder="#{users.password}"
                               data-parsley-required="true"
                               th:attr="data-parsley-required-message=#{org.hibernate.validator.constraints.NotEmpty.message}"
                               data-parsley-errors-container="div[data-remark-field='password']"
                               autocomplete="off"/>

                        <div class="fieldRemark" data-remark-field="password"></div>
                    </div>
                    <div class="form-group">
                        <input id="user_confirm_pass" name="confirmPassword" type="password" class="form-control hidden step-restore"
                               th:placeholder="#{users.password.confirm}"
                               data-parsley-required="true"
                               th:attr="data-parsley-required-message=#{org.hibernate.validator.constraints.NotEmpty.message},data-parsley-equalto-message=#{cts.validation.message.passwords.not.match}"
                               data-parsley-equalto="#user_pass"
                               data-parsley-errors-container="div[data-remark-field='confirm_password']"
                               autocomplete="off"/>

                        <div class="fieldRemark" data-remark-field="confirm_password"></div>
                    </div>

                    <button type="button" class="btn btn-default pull-left btnPrev step-email" th:text="#{common.cancel}"></button>

                    <button type="button" class="btn btn-primary pull-left btnPrev hidden step-sms step-restore" th:text="#{common.back}"></button>
                    <button type="button" class="btn btn-primary pull-right btnNext step-email step-sms" th:text="#{common.next}"></button>

                    <div role="toolbar" class="btn-toolbar">
                        <button type="button" class="btn btn-success pull-right btnNext hidden step-restore btnChangePassword" th:text="#{users.change.password}"></button>
                    </div>

                    <div role="toolbar" class="btn-toolbar">
                        <button type="button" class="btn-link pull-right btnGoToLogin" th:text="#{login.page.title}"></button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
