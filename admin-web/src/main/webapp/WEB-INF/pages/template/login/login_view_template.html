<div class="col-md-4 col-md-offset-4" xmlns:th="http://www.thymeleaf.org">
    <div class="login-panel panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title" th:text="#{login.please.signin}"></h3>
        </div>
        <div class="panel-body">
            <span class="text-danger"></span>

            <span class="text-info"></span>

            <form method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <fieldset>
                    <div class="form-group">
                        <input class="form-control ignoreChangeEvent step-login" th:placeholder="#{common.username}" name="j_username" type="text" autofocus="autofocus"
                               data-parsley-required="true"
                               data-parsley-errors-container="div[data-remark-field='j_username']"
                               th:attr="data-parsley-required-message=#{org.hibernate.validator.constraints.NotEmpty.message}"
                               autocomplete="off"/>
                        <div class="fieldRemark" data-remark-field="j_username"></div>
                    </div>
                    <div class="form-group">
                        <input class="form-control ignoreChangeEvent step-login" th:placeholder="#{common.password}" name="j_password" type="password"
                               data-parsley-required="true"
                               data-parsley-errors-container="div[data-remark-field='j_password']"
                               th:attr="data-parsley-required-message=#{org.hibernate.validator.constraints.NotEmpty.message}"
                               autocomplete="off"/>
                        <div class="fieldRemark" data-remark-field="j_password"></div>
                    </div>
                    <div class="form-group">
                        <input id="smsCode" class="form-control hidden step-sms" th:placeholder="#{common.sms.code}" name="j_smscode" type="text"
                               data-parsley-required="true"
                               data-parsley-errors-container="div[data-remark-field='j_smscode']"
                               th:attr="data-parsley-required-message=#{org.hibernate.validator.constraints.NotEmpty.message}"
                               autocomplete="off"/>
                        <div class="fieldRemark" data-remark-field="j_smscode"></div>
                    </div>

                    <button id="otp" type="button" class="btn btn-lg btn-success btn-block btnNext" th:text="#{common.login.button}"></button>

                    <button type="button" class="btn-link pull-right btnRestorePassword step-login" th:text="#{login.restore.password}"></button>

                    <button type="button" class="btn-link pull-right btnPrev hidden step-sms" th:text="#{login.page.title}"></button>
                </fieldset>
            </form>
        </div>
    </div>
</div>
