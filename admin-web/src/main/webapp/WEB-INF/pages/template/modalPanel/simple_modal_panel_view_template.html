<div class="modal-dialog">
    <div class="modal-content">
        {{ if (!_.isEmpty(title)) { }}
            <div class="modal-header">
                <button type="button" class="close closeModalPanel" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{= title }}</h4>

                <div class="errorDescription"></div>
            </div>
        {{ } }}

        <div class="modal-body bodyViewContainer">
            <div class="tab-content row bodyTabsViewContainer">

            </div>
        </div>

        {{ if (!_.isEmpty(buttons)) { }}
            <div class="modal-footer btnContainer">
                {{ _.each(buttons, function(btn){ }}
                    <button type="button" class="btn {{=btn.buttonClass}}" data-btn-id="{{=btn.buttonId}}">{{=btn.buttonCaption}}</button>
                {{ }); }}
            </div>
        {{ } }}
    </div>
</div>
