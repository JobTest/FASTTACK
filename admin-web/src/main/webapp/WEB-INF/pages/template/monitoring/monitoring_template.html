<table class="table table-striped table-bordered table-hover DashboardView-table" xmlns:th="http://www.thymeleaf.org"
       xmlns:tr="http://www.thymeleaf.org">
    <tbody>
    <tr>
        <th th:text="#{monitoring.module.name}"></th>
        <th th:text="#{monitoring.module.status}"></th>
    </tr>
    <tr>
        {{ _.each(modules, function(item, key) { }}
        <tr>
            <td>{{=item.name }}</td>
            <td>
                {{ if(item.status == 'UP') { }}
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal{{=key}}">UP</button>
                {{ }else { }}
                <button type="button" class="btnReason btn btn-danger" data-toggle="modal" data-target="#myModal{{=key}}">DOWN</button>
                {{ } }}
                <div id="myModal{{=key}}" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title" th:text="#{monitoring.detailInformation}"></h4>
                            </div><div class="modal-body">
                            <!--<pre>-->
                                <!--<code class="hljs">-->
                                    {{=JSON.stringify(item.response)}}
                                <!--</code>-->
                            <!--</pre>-->
                        </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal" th:text="#{button.close}"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        {{ }); }}

    </tbody>
</table>
