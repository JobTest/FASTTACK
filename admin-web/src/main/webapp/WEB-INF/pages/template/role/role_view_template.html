<table class="table table-striped table-bordered table-hover" xmlns:th="http://www.thymeleaf.org">
    <tbody>
        <tr>
            <th th:text="#{roles.id}"></th>
            <td>{{=id}}</td>
        </tr>
        <tr>
            <th th:text="#{roles.description}"></th>
            <td>{{=description}}</td>
        </tr>
        <tr>
            <th th:text="#{roles.privileges}"></th>
            <td>
                {{ for (var i = 0; i < privilegeCodes.length; i++) { }}
                <div>{{=privileges[i].id}} - {{=privileges[i].description}}</div>
                {{ }; }}
            </td>
        </tr>
        <tr>
            <td>
                <a th:href="@{/role/list.htm}" class="btn btn-default" th:text="#{common.back}"></a>
            </td>
            <td>
                <a th:href="@{'/role/edit.htm?id={{=id}}'}" class="btn btn-primary" th:text="#{common.edit}" th:if="${@aclRole.isCanEdit()}"></a>
                <button class="btnDelete btn btn-danger" th:text="#{common.delete}" th:if="${@aclRole.isCanDelete()}"></button>
            </td>
        </tr>
    </tbody>
</table>
