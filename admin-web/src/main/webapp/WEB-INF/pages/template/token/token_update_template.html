<form data-parsley-validate="true" xmlns:th="http://www.thymeleaf.org">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div class="row">
        <label class="col-lg-4 col-sm-3 col-xs-3" for="newPan" th:text="#{token.newPan}"></label>
        <div class="col-lg-8 col-sm-8 col-xs-8 form-group">

            <input id="newPan" th:rows="5" class="form-control input-sm" name="newPan"
                   th:attr="data-parsley-required-message=#{org.hibernate.validator.constraints.NotEmpty.message}"
                   data-parsley-errors-container="div[data-remark-field='newPan']"/>
            <div class="fieldRemark" data-remark-field="newPan"></div>
        </div>
    </div>

    <div class="row">
        <label class="col-lg-4 col-sm-3 col-xs-3" for="newExpDate" th:text="#{token.newExpDate}"></label>
        <div class="col-lg-8 col-sm-8 col-xs-8 form-group">
            <input id="newExpDate" th:maxlength="4" size="4" class="form-control inputNarrow" name="newExpDate" th:placeholder="#{token.expDate.format}"
                   th:attr="data-parsley-required-message=#{org.hibernate.validator.constraints.NotEmpty.message}"
                   data-parsley-errors-container="div[data-remark-field='newExpDate']"/>
            <div class="fieldRemark" data-remark-field="newExpDate"></div>
        </div>

    </div>

    <div class="row">
        <label class="col-lg-4 col-sm-3 col-xs-3" for="tokenReason" th:text="#{token.suspendReason}"></label>
        <div class="col-lg-8 col-sm-8 col-xs-8 form-group">
            <select id="tokenReason" name="tokenReason" class="select2"
                    data-allow-clear="false"
                    data-parsley-required="true"
                    th:attr="data-parsley-required-message=#{token.emptyTokenReason}"
                    data-parsley-errors-container="div[data-remark-field='tokenReason']"></select>
            <div class="fieldRemark" data-remark-field="tokenReason"></div>
        </div>
    </div>

    <div class="row">
        <label class="col-lg-4 col-sm-3 col-xs-3" for="comment" th:text="#{token.comment}"></label>
        <div class="col-lg-8 col-sm-8 col-xs-8 form-group">
            <textarea id="comment" name="comment" rows="5" class="form-control"
                      th:attr="data-parsley-required-message=#{org.hibernate.validator.constraints.NotEmpty.message}"
                      data-parsley-errors-container="div[data-remark-field='comment']"></textarea>
            <div class="fieldRemark" data-remark-field="comment"></div>
        </div>
    </div>


    <div class="row">
        <label class="col-lg-4 col-sm-3 col-xs-3" for="updateWalletProviderIndicator"
               th:text="#{token.updateWalletProviderIndicator}"></label>
        <input id="updateWalletProviderIndicator" name="updateWalletProviderIndicator" type="checkbox" class="boolean" checked>
        <div class="fieldRemark" data-remark-field="updateWalletProviderIndicator"></div>
    </div>

</form>
