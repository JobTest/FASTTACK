<form data-parsley-validate="true" xmlns:th="http://www.thymeleaf.org">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div class="row">
        <label class="col-lg-4 col-sm-3 col-xs-3" for="tokenReason" th:text="#{token.suspendReason}"></label>
        <div class="col-lg-8 col-sm-8 col-xs-8 form-group">
            <select id="tokenReason" name="tokenReason" class="select2"
                    data-allow-clear="false"
                    data-parsley-required="true"
                    th:attr="data-parsley-required-message=#{token.emptyTokenReason}"
                    data-parsley-errors-container="div[data-remark-field='tokenReason']"></select>
            <div class="fieldRemark" data-remark-field="tokenReason"></div>
        </div>
    </div>

    <div class="row">
        <label class="col-lg-4 col-sm-3 col-xs-3" for="pan" th:text="#{token.accountpan}"></label>
        <div class="col-lg-8 col-sm-8 col-xs-8 form-group">
            <input id="pan" name="pan" class="form-control"
                   pattern="^([\d]{16}|[\d]{19})$"
                   oninvalid="setCustomValidity('Введите номер карты в правильном формате')"
                   onchange="try{ setCustomValidity('') } catch(e){}" />
            <div class="fieldRemark" data-remark-field="pan"></div>
        </div>
    </div>

    <div class="row">
        <label class="col-lg-4 col-sm-3 col-xs-3" for="comment" th:text="#{token.comment}"></label>
        <div class="col-lg-8 col-sm-8 col-xs-8 form-group">
            <textarea id="comment" name="comment" rows="5" class="form-control"
                   th:attr="data-parsley-required-message=#{org.hibernate.validator.constraints.NotEmpty.message}"
                      data-parsley-errors-container="div[data-remark-field='comment']"></textarea>
            <div class="fieldRemark" data-remark-field="comment"></div>
        </div>
    </div>

    <div class="row">
        <label class="col-lg-4 col-sm-3 col-xs-3" for="tokenizationPath" th:text="#{token.tokenizationPath}"></label>
        <div class="col-lg-6 col-sm-6 col-xs-6 form-group">
            <input id="tokenizationPath" name="tokenizationPath" class="form-control" type="text" placeholder="{{=tokenizationPath}}" readonly>
            <div class="fieldRemark" data-remark-field="tokenizationPath"></div>
        </div>
        <div class="col-lg-2 col-sm-2 col-xs-2 form-group">
            <input id="tokenizationPathColor" name="tokenizationPathColor" class="form-control" type="text" readonly>
        </div>
    </div>
</form>
