<table class="table table-striped table-bordered table-hover" xmlns:th="http://www.thymeleaf.org">
    <tbody>
        <tr>
            <th th:text="#{feProp.propName}"></th>
            <td>{{=propName}}</td>
        </tr>
        <tr>
            <th th:text="#{feProp.propValue}"></th>
            <td>{{=propValue}}</td>
        </tr>
        <tr>
            <td>
                <a th:href="@{/feProp/list.htm}" class="btn btn-default" th:text="#{common.back}"></a>
            </td>
            <td>
                <a th:href="@{'/feProp/edit.htm?propName={{=propName}}'}" class="btn btn-primary" th:text="#{common.edit}" th:if="${@aclFEProp.isCanEdit()}"></a>
                <button class="btnDelete btn btn-danger" th:text="#{common.delete}" th:if="${@aclFEProp.isCanDelete()}"></button>
            </td>
        </tr>
    </tbody>
</table>
