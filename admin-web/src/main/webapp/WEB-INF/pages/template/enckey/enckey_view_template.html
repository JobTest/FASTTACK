<table class="table table-striped table-bordered table-hover" xmlns:th="http://www.thymeleaf.org">
    <tbody>
        <tr><td class="errorDescription" colspan="2"></td></tr>

        <tr>
            <th th:text="#{enckey.keyType}"></th>
            <td>{{=keyType}}</td>
        </tr>
    
        <tr>
            <th th:text="#{enckey.refCode}"></th>
            <td>{{=refCode}}</td>
        </tr>
    
        <tr>
            <th th:text="#{enckey.capacity}"></th>
            <td>{{=Common.bundles.getMessage('EncKeyCapacityType.' + capacity)}}</td>
        </tr>
    
        <tr>
            <th th:text="#{enckey.statusCode}"></th>
            <td>{{=Common.bundles.getMessage('EncKeyStatus.' + statusCode)}}</td>
        </tr>
    
        <tr>
            <th th:text="#{enckey.keyValue}"></th>
            <td>{{=keyValue}}</td>
        </tr>
    
        <tr>
            <th th:text="#{enckey.checkValue}"></th>
            <td>{{=checkValue}}</td>
        </tr>
    
        <tr>
            <th th:text="#{enckey.publicExponent}"></th>
            <td>{{=publicExponent}}</td>
        </tr>

        <tr>
            <th th:text="#{enckey.wrappingKey}"></th>
            <td>{{=wrappingKey}}</td>
        </tr>
    
        <tr>
            <th th:text="#{enckey.effDate}"></th>
            <td>{{=effDate}}</td>
        </tr>
    
        <tr>
            <th th:text="#{enckey.expDate}"></th>
            <td>{{=expDate}}</td>
        </tr>
    
        <tr>
            <td>
                <a th:href="@{/enckey/list.htm}" class="btn btn-default" th:text="#{common.back}"></a>
            </td>
            <td>
                <!--<a th:href="@{'/enckey/edit.htm?id={{=id}}'}" class="btn btn-primary" th:text="#{common.edit}" th:if="${@aclEncKey.isCanEdit()}"></a>-->
                <!--<button class="btnDelete btn btn-danger" th:text="#{common.delete}" th:if="${@aclEncKey.isCanDelete()}"></button>-->

                <a th:href="@{'/enckey/edit.htm?id={{=id}}'}" class="btn btn-primary" th:text="#{common.edit}"></a>
                <button class="btnDelete btn btn-danger" th:text="#{common.delete}"></button>
            </td>
        </tr>
    </tbody>
</table>
