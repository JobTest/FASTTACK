<table class="table table-striped table-bordered table-hover" xmlns:th="http://www.thymeleaf.org">
    <tbody>
        <tr>
            <th th:text="#{messageHistory.id}"></th>
            <td>{{=id}}</td>
        </tr>

        <tr>
            <th th:text="#{messageHistory.parentId}"></th>
            <td>{{=parentId}}</td>
        </tr>

        <tr>
            <th th:text="#{messageHistory.tokenId}"></th>
            <td>{{=tokenId}}</td>
        </tr>

        <tr>
            <th th:text="#{messageHistory.connectorClient}"></th>
            <td>{{=connectorClient}}</td>
        </tr>

        <tr>
            <th th:text="#{messageHistory.msgType}"></th>
            <td>{{=msgType}}</td>
        </tr>

        <tr>
            <th th:text="#{messageHistory.msgDateIn}"></th>
            <td>{{=msgDateIn}}</td>
        </tr>

        <tr>
            <th th:text="#{messageHistory.msgDateOut}"></th>
            <td>{{=msgDateOut}}</td>
        </tr>

        <tr>
            <th th:text="#{messageHistory.msgRawIn}"></th>
            <td>{{=msgRawIn}}</td>

        <tr>

        <tr>

        </tr>

        <tr>
            <th th:text="#{messageHistory.errorCode}"></th>
            <td>{{=errorCode}}</td>
        </tr>

        <tr>
            <th th:text="#{messageHistory.cvcResp}"></th>
            <td>{{=cvcResp}}</td>
        </tr>

        <tr>
            <th th:text="#{messageHistory.maskedPan}"></th>
            <td>{{=maskedPan}}</td>
        </tr>

        <tr>
            <th th:text="#{messageHistory.panInternalId}"></th>
            <td>{{=panInternalId}}</td>
        </tr>

        <tr>
            <th th:text="#{messageHistory.panInternalGuid}"></th>
            <td>{{=panInternalGuid}}</td>
        </tr>

        <tr>
            <th th:text="#{messageHistory.panSource}"></th>
            <td>{{=panSource}}</td>
        </tr>

        <tr>
            <td>
                <a th:href="@{/messageHistory/list.htm}" class="btn btn-default" th:text="#{common.back}"></a>
            </td>
            <td>
            </td>
        </tr>
    </tbody>
</table>
