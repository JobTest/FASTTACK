<table class="table table-striped table-bordered table-hover" xmlns:th="http://www.thymeleaf.org">
    <tbody>
    <tr>
        <th th:text="#{bin.bin}"></th>
        <td>{{=bin}}</td>
    </tr>
    <tr>
        <th th:text="#{bin.sendAsv}"></th>
        {{ if(sendAsv) { }}
        <td th:text="#{common.text.true}"></td>
        {{ } else { }}
        <td th:text="#{common.text.false}"></td>
        {{ } }}
    </tr>

    <tr>
        <th th:text="#{bin.sendCardTokenized}"></th>
        {{ if(sendCardTokenized) { }}
        <td th:text="#{common.text.true}"></td>
        {{ } else { }}
        <td th:text="#{common.text.false}"></td>
        {{ } }}
    </tr>
    <tr>
        <th th:text="#{bin.sendGetCustomerId}"></th>
        {{ if(sendGetCustomerId) { }}
        <td th:text="#{common.text.true}"></td>
        {{ } else { }}
        <td th:text="#{common.text.false}"></td>
        {{ } }}
    </tr>
    <tr>
        <th th:text="#{bin.cvcAttempt}"></th>
        <td>{{=cvcAttempt}}</td>
    </tr>
    <tr>
        <th th:text="#{bin.prepaid}"></th>
        {{ if(prepaid) { }}
        <td th:text="#{common.text.true}"></td>
        {{ } else { }}
        <td th:text="#{common.text.false}"></td>
        {{ } }}
    </tr>
    <tr>
        <th th:text="#{bin.maxTokensPerCard}"></th>
        <td>{{=maxTokensPerCard}}</td>
    </tr>
    <tr>
        <td>
            <a th:href="@{/bin/list.htm}" class="btn btn-default" th:text="#{common.back}"></a>
        </td>
        <td>
            <a th:href="@{'/bin/edit.htm?bin={{=bin}}'}" class="btn btn-primary" th:text="#{common.edit}" th:if="${@aclBinSetup.isCanEdit()}"></a>
            <button class="btnDelete btn btn-danger" th:text="#{common.delete}" th:if="${@aclBinSetup.isCanDelete()}"></button>
        </td>
    </tr>
    </tbody>
</table>
