<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/layouts/standard">

<head>
    <title th:text="#{token.title}"></title>
</head>

<script type="text/javascript" th:fragment="asset">

        paths['security.model'] = AppCommon.assetBaseUrl + 'cts/js/common/model/SecurityModels';
        requires.push('token.views.TokenConfirmPageView');
    }
</script>

<body>
<div layout:fragment="content" class="row">

    <div class="col-lg-12">
        <div id="main-container" class="table-responsive"></div>
    </div>
